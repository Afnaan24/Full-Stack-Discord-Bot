<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Messages</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Logged Messages</h1>
        <ul id="messages" class="list-group mt-3"></ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        async function fetchMessages() {
            const response = await fetch('/api/loggedmessages');
            const messages = await response.json();
            const messagesList = document.getElementById('messages');
            messagesList.innerHTML = '';
            messages.forEach(message => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                listItem.innerHTML = `<span>${message.author}: ${message.content} <small>(at ${new Date(message.timestamp).toLocaleString()})</small></span>`;
                const deleteButton = document.createElement('button');
                deleteButton.classList.add('btn', 'btn-danger', 'btn-sm');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = async () => {
                    await fetch(`/api/loggedmessages/${message._id}`, { method: 'DELETE' });
                    fetchMessages();
                };
                listItem.appendChild(deleteButton);
                messagesList.appendChild(listItem);
            });
        }

        fetchMessages();
    </script>
</body>
</html>
